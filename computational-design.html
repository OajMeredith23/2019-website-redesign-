        <h1>
            Perlin Noise        
        </h1>
        <p>
                Perlin Noise is a form of coherent randomness, the value may increment or decrement, but it never jumps wildly from point to point. The results visualized, shown here, appear like those of a histogram, where each point is related to the last. But the results are in fact random, this program is constantly running through the values outputted by the Perlin Noise function (simply called ‘noise’ in p5.js), and drawing the value along the Y axis, mean while the X value is defined by the for loop.        </p>
        </p>
        <div class="img-container">
